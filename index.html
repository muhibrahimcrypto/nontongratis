<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlixNow â€” Streaming Demo</title>
  <meta name="description" content="Website demo streaming film ala Netflix menggunakan HTML, CSS, dan JavaScript." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0f;
      --card: #12121a;
      --muted: #9aa0a6;
      --text: #e6e7eb;
      --accent: #e50914;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text)}

    header{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);background:rgba(10,10,15,.9);border-bottom:1px solid rgba(255,255,255,.06)}
    nav{max-width:1200px;margin:auto;display:flex;align-items:center;gap:16px;padding:14px 20px}
    .brand{display:flex;align-items:center;font-weight:800;font-size:20px;color:var(--accent)}
    .brand span{color:#fff;margin-left:8px}
    .btn{border:0;border-radius:12px;padding:8px 14px;background:#1a1a23;color:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#fa233b,#e50914)}
    .btn:hover{opacity:.85}

    main{max-width:1200px;margin:auto;padding:20px}

    .hero{position:relative;border-radius:var(--radius);overflow:hidden;min-height:360px;margin-bottom:28px}
    .hero img{width:100%;height:100%;object-fit:cover;position:absolute;inset:0}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(90deg,rgba(0,0,0,.8),rgba(0,0,0,.2))}
    .hero-content{position:relative;z-index:1;padding:40px;max-width:600px}
    .hero h1{font-size:40px;margin-bottom:12px}
    .hero p{color:#ddd;margin-bottom:20px}
    .actions{display:flex;gap:10px}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px}
    .card{position:relative;border-radius:14px;overflow:hidden;background:var(--card);cursor:pointer;box-shadow:var(--shadow)}
    .card img{width:100%;height:240px;object-fit:cover;display:block}
    .gradient{position:absolute;inset:0;background:linear-gradient(180deg,transparent 60%,rgba(0,0,0,.9))}
    .meta{position:absolute;bottom:8px;left:8px;right:8px;font-size:13px}
    .meta strong{display:block}
    .badge{background:rgba(0,0,0,.6);padding:4px 8px;border-radius:8px;font-size:12px;margin-top:4px;display:inline-block}

    dialog{width:min(920px,95%);border:0;border-radius:20px;background:#0f0f15;color:var(--text);box-shadow:0 40px 80px rgba(0,0,0,.5)}
    dialog::backdrop{background:rgba(0,0,0,.75)}
    .modal{display:grid;grid-template-columns:1fr 1fr}
    @media(max-width:820px){.modal{grid-template-columns:1fr}}
    .modal iframe{width:100%;height:100%;aspect-ratio:16/9;border:0}
    .modal-body{padding:20px}
    .modal h3{margin-bottom:8px}
    .chips{margin:10px 0;display:flex;gap:8px;flex-wrap:wrap}
    .chip{background:rgba(255,255,255,.08);padding:6px 12px;border-radius:999px;font-size:12px}
    .close-x{position:absolute;top:10px;right:10px;background:rgba(0,0,0,.6);width:38px;height:38px;border-radius:50%;color:#fff;display:grid;place-items:center;cursor:pointer}
  </style>
</head>

{id:6,title:"Jumbo",year:2025,genre:"Thriller",rating:8.6,duration:132,yt:"yMqDgbZmBdk",desc:", anak yang sering dirundung karena tubuhnya besar, yang berusaha mewujudkan mimpi tentang buku dongeng peninggalan orang tuanya dengan memenangkan sebuah pertunjukan bakat. .",poster:"https://go-stage.com/wp-content/uploads/2025/02/gostage_2_film-jumbo_presscon-ot.jpg"},

    ];

    const dlg = document.querySelector("#dlg");
    const player = document.querySelector("#player");
    let currentMovie = null;

    function render(){
      const grid = document.querySelector("#grid");
      grid.innerHTML = "";
      MOVIES.forEach(m=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`<img src="${m.poster}" alt="${m.title}"><div class="gradient"></div>
          <div class="meta"><strong>${m.title}</strong>${m.year} â€¢ â­${m.rating}<div class="badge">${m.duration}m</div></div>`;
        card.onclick=()=>openModal(m,true);
        grid.appendChild(card);
      });
      // hero film trending = rating tertinggi
      const heroMovie = MOVIES.sort((a,b)=>b.rating-a.rating)[0];
      updateHero(heroMovie);
    }

    function updateHero(m){
      currentMovie=m;
      document.querySelector("#heroImg").src=m.poster;
      document.querySelector("#heroTitle").textContent=m.title;
      document.querySelector("#heroDesc").textContent=m.desc;
      document.querySelector("#heroPlay").onclick=()=>openModal(m,true);
    }

    function openModal(m,auto=false){
      currentMovie=m;
      document.querySelector("#mTitle").textContent=m.title;
      document.querySelector("#mMeta").textContent=`${m.year} â€¢ ${m.genre} â€¢ ${m.duration}m â€¢ â­${m.rating}`;
      document.querySelector("#mDesc").textContent=m.desc;
      document.querySelector("#mChips").innerHTML=`<span class="chip">${m.genre}</span><span class="chip">${m.year}</span>`;
      player.src=`https://www.youtube.com/embed/${m.yt}?rel=0&modestbranding=1${auto?"&autoplay=1":""}`;
      dlg.showModal();
    }

    document.querySelector("#mPlay").onclick=()=>openModal(currentMovie,true);
    document.querySelector("#closeDlg").onclick=()=>{player.src="";dlg.close()};
    document.querySelector("#randomPlay").onclick=()=>{
      const pick = MOVIES[Math.floor(Math.random()*MOVIES.length)];
      openModal(pick,true);
    };

    render();
  </script>
</body>
</html>
